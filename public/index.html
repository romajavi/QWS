<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO Básico -->
    <title>Axion Dev | Desarrollo Web y Soluciones Digitales 2024</title>
    <meta name="description"
        content="Expertos en desarrollo web full-stack, diseño UX/UI y soluciones digitales innovadoras. Creamos aplicaciones web modernas con React, optimización SEO y diseño responsive. Transforma tu presencia digital con tecnología de vanguardia." />
    <meta name="author" content="Axion Dev" />
    <meta name="robots" content="index, follow, max-image-preview:large" />

    <!-- Favicon y App Icons -->
    <link rel="icon" type="image/x-icon" href="/public/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/public/images/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://axiondev.com/" />
    <meta property="og:title" content="Axion Dev | Desarrollo Web Profesional 2024" />
    <meta property="og:description"
        content="Soluciones digitales innovadoras y desarrollo web de alto rendimiento. Expertos en React, diseño UX/UI y optimización SEO para impulsar tu presencia online." />
    <meta property="og:image" content="https://axiondev.com/public/images/axion-dev-preview.png" />
    <meta property="og:locale" content="es_ES" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://axiondev.com/" />
    <meta property="twitter:title" content="Axion Dev | Desarrollo Web Innovador" />
    <meta property="twitter:description"
        content="Transformamos ideas en soluciones digitales. Desarrollo web moderno, UX/UI y optimización SEO para maximizar tu impacto online." />
    <meta property="twitter:image" content="https://axiondev.com/public/images/axion-dev-preview.png" />

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet" />

    <!-- SEO Avanzado -->
    <link rel="canonical" href="https://axiondev.com/" />
    <meta name="keywords"
        content="desarrollo web, diseño web, React, JavaScript, SEO, UX/UI, aplicaciones web, desarrollo frontend, desarrollo backend, responsive design, optimización web, servicios digitales 2024" />
    <meta name="geo.region" content="AR" />
    <meta name="geo.placename" content="Argentina" />

    <!-- Verificación -->
    <meta name="google-site-verification" content="tu-código-de-verificación" />
    <meta name="msvalidate.01" content="tu-código-de-verificación-bing" />

    <!-- Datos Estructurados -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfessionalService",
      "name": "Axion Dev",
      "image": "https://axiondev.com/public/images/logo.png",
      "description": "Servicios profesionales de desarrollo web y soluciones digitales",
      "@id": "https://axiondev.com",
      "url": "https://axiondev.com",
      "telephone": "tu-teléfono",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Tu dirección",
        "addressLocality": "Ciudad",
        "addressRegion": "Provincia",
        "postalCode": "Código Postal",
        "addressCountry": "AR"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": tu-latitud,
        "longitude": tu-longitud
      },
      "openingHoursSpecification": {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": [
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday"
        ],
        "opens": "09:00",
        "closes": "18:00"
      },
      "sameAs": [
        "https://facebook.com/axiondev", 
        "https://twitter.com/axiondev",
        "https://linkedin.com/company/axiondev",
        "https://instagram.com/axiondev"
      ],
      "priceRange": "$$"
    }
    </script>

    <!-- Performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>

<body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>
    <div id="root"></div>
</body>

</html>
